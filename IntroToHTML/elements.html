<!DOCTYPE html>
<!-- Informs the browser of the language used in the HTML file and well as the language the webpage should be displayed in -->
<html lang="en">
<head>
  <!-- Determines what characters can used used on the webpage. UTF-8 is the universal character set used for websites -->
  <meta charset="UTF-8">
  <!-- Assists browser with compatibility of of our files -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Sets the width of a webpage to the width of the device it is being viewed on -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets a description for a website. It is useful when users are searching online using a search engine. -->
  <meta name="description" content="This is a webpage about the basics of HTML">
  <title>HTML Elements</title>
</head>
<body>
  <!-- BLOCK ELEMENTS -->
  <!-- Block Elements start on a new line and take up the full width available -->
  <h1>Hello</h1>
  <h2>Goodbye</h2>
  <p>This is another Block Element</p>

  <!-- INLINE ELEMENTS -->
  <!-- Inline Elements only start on a new line when preceded by a Block Element. Also, Inline Elements only take up the space needed to display the content of the element. -->
  <strong>This text is bold</strong>
  <strong>This is also an Inline Element</strong>

  <!-- Inline Elements can be used inside Other Elements (Ex: Block Elements) -->
  <p>This is a <strong>strong element</strong> in a paragraph <i>element</i>
</p>
<!-- <b>This is a bold tag. It is also ab Inline element </b> -->
<!-- <i> This is an italic tag. It is an Inline Element <I?> -->
    <!-- <em>This is an emphasis tag. It is an Inline Element</em> -->
    <!-- <strong> and <em> tags are considered best practice for accessibility over <b> and <i> tags. -->
        <em>This is an emphasis tag. It is an Inline Element</em>
        <p></p>
  <!-- Anchor (AKA A) tags are used for links. Also, A tags are Inline Elements -->
  <!-- These can be used to link to external sites or another page on the website -->
  <a href="https://www.google.com/">Google</a>
  <a href="index.html">HOME</a>
  <br> 
  <hr>

  <!-- <br> is a break tab that is commonly used to push down a line -->
  <a href="https://projects.privateeyepi.com/home/home-alarm-system-project/wireless-projects.php">privateeyepi</a>

  <!-- SELF-CLOSING ELEMENTS/TAGS -->
  <!-- Horizontal Rule is an example of a Self-Closing Element -->
  <!-- Line Break is anohter example of a self closing tag -->
  <hr>

  
</body>
</html>
